<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Calculadora Barrakes</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator-screen">
        <div><span id="total">0€</span></div>
      </div>
      <div id="calculator-keys" class="grid-container">
        <button type="button" id="keys-c" onclick="reset()">
          <span>Borrar</span>
        </button>
        <button type="button" id="keys-glass" onclick="addItem('glass')">
          <span class="amount">0</span> x Vaso
        </button>
        <button type="button" id="keys-water" onclick="addItem('water')">
          <span class="amount">0</span> x Agua
        </button>
        <button
          type="button"
          id="keys-soda-beer0"
          onclick="addItem('soda-beer0')"
        >
          <span class="amount">0</span> x Refresco / Birra 0.0
        </button>
        <button
          type="button"
          id="keys-beer-wine"
          onclick="addItem('beer-wine')"
        >
          <span class="amount">0</span> x Birra / Vino
        </button>
        <button type="button" id="keys-combined" onclick="addItem('combined')">
          <span class="amount">0</span> x Combinado
        </button>
        <button
          type="button"
          id="keys-combined-redbull"
          onclick="addItem('combined-redbull')"
        >
          <span class="amount">0</span> x Combinado redbull
        </button>
        <button
          type="button"
          id="keys-liquor-ice"
          onclick="addItem('liquor-ice')"
        >
          <span class="amount">0</span> x Licor hielo
        </button>
        <button type="button" id="keys-snack" onclick="addItem('snack')">
          <span class="amount">0</span> x Snack
        </button>
        <button type="button" id="keys-sandwich" onclick="addItem('sandwich')">
          <span class="amount">0</span> x Bocata frio
        </button>
        <button
          type="button"
          id="keys-sandwich-pizza-hot"
          onclick="addItem('sandwich-pizza-hot')"
        >
          <span class="amount">0</span> x Bocata caliente / Pizza
        </button>
      </div>
    </div>
    <div id="font-container">
      <span>Tamaño letra</span>
      <input
        title="tamaño fuente"
        id="ui-font-slider"
        type="range"
        step="1"
        min="10"
        max="40"
        onchange="setFont(this.value)"
      />
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/library.js"></script>
  </body>
</html>
